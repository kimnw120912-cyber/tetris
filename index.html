<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>릴라의 테트리스</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #282c34; color: white; font-family: 'Malgun Gothic', sans-serif; margin: 0; overflow: hidden; /* 페이지 스크롤 방지 */ }
        .game-container { display: flex; gap: 30px; padding: 20px; border: 5px solid #61dafb; background-color: #383c44; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #game-board { display: grid; grid-template-columns: repeat(10, 30px); grid-template-rows: repeat(20, 30px); width: 300px; height: 600px; border: 2px solid #aaa; background-color: #000; }
        .cell { width: 100%; height: 100%; box-sizing: border-box; border: 1px solid rgba(255, 255, 255, 0.05); }
        .block { border: 2px solid rgba(0, 0, 0, 0.3); box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.4); }
        .i-block { background-color: #00f0f0; } .j-block { background-color: #0000f0; }
        .l-block { background-color: #f0a000; } .o-block { background-color: #f0f000; }
        .s-block { background-color: #00f000; } .t-block { background-color: #a000f0; }
        .z-block { background-color: #f00000; }
        .info-panel { width: 180px; display: flex; flex-direction: column; gap: 15px; text-align: center; }
        h2 { color: #61dafb; margin-top: 0; }
        #start-button { padding: 12px 20px; font-size: 1.1em; cursor: pointer; background-color: #61dafb; border: none; border-radius: 4px; font-weight: bold; transition: 0.2s; }
        #start-button:hover { background-color: #4fa8c7; transform: scale(1.05); }
        .controls-info { font-size: 0.85em; color: #ccc; background: #222; padding: 10px; border-radius: 5px; text-align: left; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="game-board"></div>
        <div class="info-panel">
            <h2>릴라의 테트리스</h2>
            <hr style="border: 0.5px solid #555; width: 100%;">
            <h3>Score: <span id="score">0</span></h3>
            <div class="controls-info">
                <strong>[ 조작 방법 ]</strong><br>
                ← → : 좌우 이동<br>
                ↑ : 블록 회전<br>
                ↓ : 한 칸 빨리 내리기<br>
                Space : 한 번에 내리기
            </div>
            <button id="start-button">게임 시작</button>
        </div>
    </div>

            { matrix: [[1,0,0],[1,1,1],[0,0,0]], color: 'j-block' },

            };
        }

                        }
                    }
                }
            }
            return true;
        }
